apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  namespace: {{ .Values.network.namespace }}
  labels:
    app: {{ .Values.network.labels.app }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.network.labels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.network.labels.app }}
    spec:
      containers:
      - name: dashboard
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8083
        env:
        - name: NETWORK
          value: "{{ .Values.env[0].value }}"
        - name: VAULT_ADDR
          value: "{{ .Values.env[1].value }}"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.env[2].valueFrom.secretKeyRef.name }}"
              key: "{{ .Values.env[2].valueFrom.secretKeyRef.key }}"
        command: ["sh", "-c", "sleep 15 && ./dashboard"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 20
          periodSeconds: 10
